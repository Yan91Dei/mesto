<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./font-face.css">
  <link rel="stylesheet" href="./css/normalize.css">

</head>
<body class="page">
  <header class="header">
      <div class="logo">
        <img src="./image/logo.svg" alt="logo">
      </div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./image/Avatar.png" alt="logo">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <button class="profile__info_button_edit"></button>
        <h2 class="profile__info_work">Исcледователь океана</h2>
      </div>
      <button class="profile__button_add" href="#popup"></button>
    </section>

  <div class="popup">
    <div class="popup__container">
      <h1 class="popup__text">Редактировать профиль</h1>
      <form class="form__edit" action="#">
        <input type="text" name="name" class="popup__input popup__input_name" placeholder="Жак Ив-Кусто" >
        <input type="text" name="activity" class="popup__input popup__input_activity" placeholder="Исследователь океанов" >
        <button type="submit" class="popup__button_save">Сохранить</button>
        <button class="popup__clouse"></button>
      </form>
    </div>
  </div>
    <section class="elements">
      <div class="elements__card">
        <img src="./image/dom.png" class="elements__card_image"  alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Карачаевск</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card_image" src="./image/pole.png" alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Гора Эльбрус</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card_image" src="./image/gora.png" alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Домбай</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card_image" src="./image/pole.png" alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Гора Эльбрус</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card_image" src="./image/gora.png" alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Домбай</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card_image" src="./image/dom.png" alt="">
        <div class="elements__card_description">
          <h2 class="elements__card_description_txt">Карачаево-Черкесия</h2>
          <button class="elements__card_description_like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__text">&#169; 2020 Mesto Russia</h2>
  </footer>
  <script src="/NewJS.js"></script>
</body>
</html>
